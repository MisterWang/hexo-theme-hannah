    url: /
    icon: fh fh-ravelry
  Category:
    url: /categories
    icon: fh fh-cubes
  Tag:
    url: /tags
    icon: fh fh-tags
  Archives:
    url: /archives
    icon: fh fh-archive
  About:
    url: /about
    icon: fh fh-about

# RSS
rss: /atom.xml

# Social
social:
  github:
    url: https://github.com/objectyan
    icon: fh fh-github
    title: GitHub

# headImg url and gravatar
headImg:
  url: /img/logo.jpg
  gravatar:
